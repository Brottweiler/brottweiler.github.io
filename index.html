    <body>
        <header>
            <h1 id="message">Welcome!</h1>
            <script>
                var d = new Date();
                var n = d.getHours();
                if (n >= 22 || n <= 4){
                    message = "Goodnight";
                } else if ( n >= 5 && n <= 11 ) {
                    message = "Good Morning";
                } else if ( n >= 12 && n <= 17 ) {
                    message = "Good Afternoon";
                } else if ( n >= 18 && n <= 21 ) {
                    message = "Good Evening";
                }
                document.getElementById("message").innerHTML = message;
            </script>
